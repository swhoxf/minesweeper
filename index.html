<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      Minesweeper
    </title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="minesweeper.js"></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
  </head>

  <body onload="main()">
    <h1>
      Minesweeper
    </h1>
    
    <div id="main-frame" class="container">
      <div id="centered-main-frame" class="horizontal-center">
        
        <div class="menu">
          <button id="play-button" onClick="main()">New Game</button>
          <div class="game-info-container horizontal-center">
            <div id="flags-left-container">
              <img class="medium-icon" src="./assets/flag-solid.svg"> 
              <div id="flags-left">10 flags left</div>
            </div>
            <div id="timer-container">
              <img class="medium-icon" src="./assets/clock-solid.svg">
              <div id="timer">00:00</div>
            </div>
          </div>
        </div>
        
        <p id="game-msg"></p>
        <div id="centered-game-frame" class="horizontal-center">
          <div id="game-frame" class="grid-container horizontal-center"></div>
        </div>
      </div>
      
      
    </div>
    
  </body>

</html>
